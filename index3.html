<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        p{
            width: 500px;
            background: #f0f0f0;
            margin: 100px;
            position: absolute;border: solid 1px #000000;
            list-style: none;
            padding: 20px;
        }
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>挑战题</title>
</head>
<body>
    <p></p>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
    <script>
        $(function(){
            var students = [
                {name: "张三",sex: "男",age: "30"},
                {name: "李四",sex: "女",age: "26"},
                {name: "王五",sex: "男",age: "5"}
            ];
            $.each(students,function(index,stu){
                $("p").append("<li><pre>姓名："+stu.name+" | 性别："+stu.sex+" | 年龄："+stu.age+"</pre></li>");
            });
        });    </script>
</body>
</html>
