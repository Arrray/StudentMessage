<!DOCTYPE html>

<head>

    <title>挑战题</title>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
</head>
<body>
    <p id="stuList"></p>
    <script type="text/javascript">
        $(function(){
            var students=[
                {name: "章潮",sex: "男",age: "30"},
                {name: "汪宝灵",sex: "女",age: "26"},
                {name: "诺诺镑客",sex: "不详",age: "5"}
            ];
            $.each(students,function(index,stu){
                $("#stuList").append("<li><pre>姓名："+stu.name+" | 性别："+stu.sex+" | 年龄："+stu.age+"</pre></li>");
            });
        });
    </script>
</body>
